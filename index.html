<!DOCTYPE html>
<html>
<head>
<title>Chatbot</title>
<style>
  * {
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    /* font-family: 'Montserrat'; */
    font-family: 'Roboto';
    scroll-behavior: smooth;
}

body {
    /* font-family: 'Montserrat', sans-serif; */
    font-family: 'Roboto';
    background-color: var(--p-bg-dark);
    color: var(--p-text-dark);
    scroll-behavior: smooth;

}

::-webkit-scrollbar {
    width: 5px;
    height: 7px;
    background-color: rgb(61, 61, 61);
}

::-webkit-scrollbar-thumb {
    background: rgb(178, 234, 241);
    border-radius: 20px;
}

a {
    text-decoration: none;
    color: var(--p-text-dark);
}

li {
    list-style: none;
    text-decoration: none;
}

.p-heading {
    font-size: 2em;
    font-family: 'Roboto'

}

.center {
    display: flex;
    justify-content: center;
    align-items: center;
    align-self: center;
    flex-direction: column;
    text-align: center;
}

/* VARS  */
:root {
    --p-btn: rgb(182, 223, 235);
    --login-btn: rgb(169, 234, 247);
    --sec-btn: rgb(169, 247, 243);
    --p-bg-dark: rgb(10, 10, 10);
    --p-text-dark: rgb(216, 216, 216);
    --sec-bg-dark: rgb(69, 69, 69);

}

/* NAVBAR */

nav {
    display: flex;
    padding: 30px 0px;
    align-self: center;
    align-items: center;
    justify-content: space-around;
    background-color: var(--p-bg-dark);
    color: var(--p-text-dark);
    position: sticky;
    width: 100%;
    top: 0;
    z-index: 999;
    opacity: 0.95;

    left: 0;
    box-shadow: 0px 10px 40px rgba(10, 10, 10, 0.437);
}

nav .active{
    color: var(--p-btn);
}

nav #hamburger {
    display: none;
    width: 30px;
}

nav #close {
    width: 30px;
    cursor: pointer;
    display: none;
}
nav #logo-link{
    transition: 0.15s ease-in-out;
}
nav #logo-link:hover{
    color: white;
    
}


nav ul {
    display: flex;
    align-items: center;
    justify-content: space-between;
    align-self: center;
}


nav .nav-link {
    align-items: center;
    text-align: center; 
    padding: 2px 0px;
    margin: 0px 40px;
    cursor: pointer;
    font-weight: 600;
}

.nav-link::after {
    content: '';
    display: block;
    width: 0;
    height: 1.5px;
    margin-top: 1.5px;
    background: var(--p-btn);
    transition: width .3s;
}

.nav-link:hover::after {
    width: 100%;
}

nav .nav-link:hover {
    color: var(--p-btn);
}

.login-btn {
    background-color: rgb(172, 223, 228);
    padding: 15px 25px;
    border-radius: 40px;
    transition: 0.6s ease-in-out;
    font-weight: 600;
    color: rgb(54, 54, 54);
}

nav #logo {
    font-size: 1.5em;
    cursor: pointer;
}

.login-btn:hover {
    color: black;
    border-radius: 20px;
    background-color: var(--sec-btn);
}


    /* AI CSS  */
  
  #chat-container {

    border-radius: 30px;

h1{

h2{

p{

h4{

}


  
#chat-history {
    height: 55vh;
    padding: 20px 0px;
    padding-left: 10px;
    padding-right: 10px;
    width: 90%;
    margin: auto;
    overflow-y: auto;
  }
  
  .user-message {
    /* text-align: right; */
    padding: 10px 20px;
    /* background-color: var(--sec-bg-dark); */
    border-radius: 15px 15px 15px 15px;
    width: 100%;
    background-color: rgb(19, 18, 18);
    clear: both;
    box-shadow: 0px 0px 10px rgba(5, 61, 111, 0.716);
    display: block;
    padding: 15px;
    float: right;
    /* color: black; */
    margin-bottom:15px;
  }
  
  .bot-message {
    display: block;
    width: 100%;
    clear: both;
    color: var(--p-text-dark);
    float: left;
    box-shadow: 0px 0px 10px rgba(2, 85, 2, 0.671);
    padding: 15px;
    background-color: rgb(19, 18, 18);
    border-radius: 15px 15px 15px 15px;
    margin-bottom: 15px;
  }
  
  form {
    display: flex;
    position: sticky;
    bottom: 0px;
    margin-top: 20px;
    padding: 10px;
    justify-content: center;
    width: 60%;
    margin: auto;
    background-color: var(--sec-bg-dark);
    border-radius: 30px;
    align-items: center;
  }
  
  input {
    align-items: center;
    background-color: transparent;
    /* flex-grow: 1; */
    width: 90%;
    outline: none;
    font-size: 0.9em;
    color: var(--p-text-dark);
    /* margin-right: 10px; */
    padding: 10px 0px;
    border: none;
  }
  
  button {
    color: white;
    border: none;
    
    /* padding: 10px 15px; */
    border-radius: 5px;
    cursor: pointer;
  }
  #loader {
  display: none; /* Hide by default */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}




/* MEDIA QUERIES  */

.nav-link{

nav ul {

}

<div id="loader">
  <img src="loader.gif" width="150px" alt="Loading...">
</div>
  <script>
    const chatHistory = document.getElementById('chat-history');
    const userInput = document.getElementById('user-input');
    const form = document.getElementById('chat-form');

    async function sendMessage() {
      const userMessage = userInput.value;
      userInput.value = ''; // Clear input field
      console.log(userMessage)
      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ userInput: userMessage }),
        });

        const data = await response.json();
        console.log(data)
        const botMessage = data.response;
        console.log(botMessage)
        // Add chat message to the chat history
        chatHistory.innerHTML += `<div class="user-message">${userMessage}</div>`;
        chatHistory.innerHTML += `<div class="bot-message">${botMessage}</div>`;

        // Scroll to the bottom of the chat history
        chatHistory.scrollTop = chatHistory.scrollHeight;
      } catch (error) {
        console.error('Error:', error);
        // Handle errors gracefully, e.g., display an error message to the user
      }
    }

    form.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent form submission
      const loader = document.getElementById('loader');
      loader.style.display = 'block'; // Show the loader
      sendMessage().finally(() => {
      loader.style.display = 'none'; // Hide the loader after the message is sent
    });;
    });
  </script>
